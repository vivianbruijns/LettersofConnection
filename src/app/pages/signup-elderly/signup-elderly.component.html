<div class="signup-elderly-container">
  <!-- Step 1: Create Account -->
  <div class="content-wrapper step-1" *ngIf="currentStep === 1">
    <div class="form-wrapper">
      <h1 class="page-title">Create your account</h1>

      <div class="form-content">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="formData.name"
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            [(ngModel)]="formData.age"
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input
            type="text"
            id="city"
            name="city"
            [(ngModel)]="formData.city"
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="nursingHome">Nursing home:</label>
          <input
            type="text"
            id="nursingHome"
            name="nursingHome"
            [(ngModel)]="formData.nursingHome"
            class="form-input"
          >
        </div>

        <div class="button-container">
          <button type="button" class="continue-btn" (click)="goToNextStep()">Click to continue</button>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <img src="assets/letters-right.png" alt="Letters" class="panel-img">
    </div>
  </div>

  <div class="content-wrapper step-2" *ngIf="currentStep === 2">
    <div class="form-wrapper">
      <div class="header-container">
        <button type="button" class="back-chevron" (click)="goToPreviousStep()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <h1 class="page-title">Let's get to know each other better</h1>
      </div>

      <form class="form-content" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">What are your interests?:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="formData.name"
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="age">What is your favorite hobby or activity?:</label>
          <input
            type="number"
            id="age"
            name="age"
            [(ngModel)]="formData.age"
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="city">What was your profession?:</label>
          <input
            type="text"
            id="city"
            name="city"
            [(ngModel)]="formData.city"
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="nursingHome">How can we contact you?:</label>
          <input
            type="text"
            id="nursingHome"
            name="nursingHome"
            placeholder="telephone number or e-mail"
            [(ngModel)]="formData.nursingHome"
            class="form-input"
          >
        </div>

        <div class="button-container">
          <button type="submit" class="continue-btn">Click to submit</button>
        </div>
      </form>
    </div>

    <div class="right-panel">
      <img src="assets/letters-right.png" alt="Letters" class="panel-img">
    </div>
  </div>
</div>
