<div class="signup-elderly-container">
  <h1>Elderly Sign Up</h1>
  <p class="subtitle">We're excited to connect you with a pen pal!</p>

  <form class="signup-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="formData.name"
        required
        class="form-input"
      >
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
        class="form-input"
      >
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        name="age"
        [(ngModel)]="formData.age"
        required
        class="form-input"
      >
    </div>

    <div class="form-group">
      <label for="interests">Your Interests & Hobbies</label>
      <textarea
        id="interests"
        name="interests"
        [(ngModel)]="formData.interests"
        rows="4"
        required
        class="form-input"
      ></textarea>
    </div>

    <button type="submit" class="submit-btn">Sign Up</button>
  </form>
</div>
