<div class="signup-elderly-container">
  <!-- Step 1: Create Account -->
  <div class="content-wrapper" *ngIf="currentStep === 1">
    <div class="form-wrapper">
      <h1 class="page-title">Create your account</h1>

      <div class="form-content">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="formData.name"
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            [(ngModel)]="formData.age"
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input
            type="text"
            id="city"
            name="city"
            [(ngModel)]="formData.city"
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="nursingHome">Nursing home:</label>
          <input
            type="text"
            id="nursingHome"
            name="nursingHome"
            [(ngModel)]="formData.nursingHome"
            class="form-input"
          >
        </div>

        <div class="button-container">
          <button type="button" class="continue-btn" (click)="goToNextStep()">Click to continue</button>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <img src="assets/letters-right.png" alt="Letters" class="panel-img">
    </div>
  </div>

  <div class="content-wrapper" *ngIf="currentStep === 2">
    <div class="form-wrapper">
      <h1 class="page-title">Additional Information</h1>

      <form class="form-content" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            required
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="interests">Your Interests & Hobbies:</label>
          <textarea
            id="interests"
            name="interests"
            [(ngModel)]="formData.interests"
            rows="4"
            required
            class="form-input"
          ></textarea>
        </div>

        <div class="button-container">
          <button type="button" class="back-btn" (click)="goToPreviousStep()">Back</button>
          <button type="submit" class="continue-btn">Submit</button>
        </div>
      </form>
    </div>

    <div class="right-panel">
      <img src="assets/letters-right.png" alt="Letters" class="panel-img">
    </div>
  </div>
</div>
